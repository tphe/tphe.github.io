<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>
var data = [4,8,15,16,23,42];
  
x=d3.scaleBand().domain([0,1,2,3,4,5]).range([0,200]);
y=d3.scaleLinear().domain([0,42]).range([200,0]);
xdomain = [0,5];
xrange = [0,200];
ydomain = [0,42];
yrange = [200,0];

xs = d3.scaleLinear().domain(xdomain).range(xrange);
ys = d3.scaleLinear().domain(ydomain).range(yrange);

d3.select('svg')
.attr("width", 200 + 2*50).attr("height", 200 + 2* 50).append("g").attr("transform", "translate("+50+","+50+")")
  .selectAll('rect')
  .data(data).enter().append('rect')
    .attr('x',function(d,i){return x(i);})
    .attr('y',function(d,i) {return ys(d);})
    .attr('width', 100/3)
    .attr('height',function(d,i) {return 200-ys(d);})





d3.select("svg").append("g").attr("transform","translate("+50+","+50+")").call(d3.axisLeft(y));
d3.select("svg").append("g").attr("transform","translate("+50+","+250+")").call(d3.axisBottom(x));
  </script>
</body>
</html>
